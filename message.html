<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="./includes/image/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sweet Message</title>
</head>
<style>
    body {
        background-color: #f6f8fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 80%;
        max-width: 400px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h4 {
        color: #0366d6;
    }

    .form-outline {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #28a745;
        border: none;
    }

    .btn-primary:hover {
        background-color: #218838;
    }

    .alert {
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .container {
            margin-top: 20px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="text-center">
            <h4 class="mt-1 mb-4">Yowza! Success</h4>
        </div>

        <div class="alert alert-primary">
            We sent the temporary password to your email. Please check your email inbox.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8Y+JLqL5Lq7jRjrjqGuzlRnMSsVBBO9LQ8EBYQ/tzHoqQavBRBXeBpZa2ixt"
        crossorigin="anonymous"></script>
</body>

</html>
